<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:include="include/admin/adminHeader::html('编辑分类')" ></head>
<body>
<!--<div th:replace="include/admin/adminNavigator::html" ></div>-->
<script>
    $(function(){
        var data4Vue = {
            uri:'news',
            beans: [],
            bean: { id: 0, name: ''},
            pagination:{},
            file: null
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.list(0);
            },
            methods: {
                list:function(start){
                    var url =  this.uri+ "?start="+start;
                    axios.get(url).then(function(response) {
                        vue.pagination = response.data;
                        vue.beans = response.data.content	;
                    });
                },
                add: function () {
                    alert("添加成功");
                    if(!checkEmpty(this.bean.title, "标题"))
                        return;
                    if(!checkEmpty(this.bean.content, "内容"))
                        return;

                    var url = this.uri;

                    //axios.js 上传文件要用 formData 这种方式
                    var formData = new FormData();
                     formData.append("image", this.file);
                    formData.append("title", this.bean.title);
                    formData.append("content", this.bean.content);
                    axios.post(url,formData).then(function(response){
                        vue.list(0);
                        vue.bean = { id: 0, name: '', hp: '0'};
                        $("#categoryPic").val('');
                        vue.file = null;
                    });
                },
                 getFile: function (event) {
                     this.file = event.target.files[0];
                 },
                jump: function(page){
                    jump(page,vue); //定义在adminHeader.html 中
                },
                jumpByNumber: function(start){
                    jumpByNumber(start,vue);
                }
            }
        });
    });
</script>

<div id="workingArea">

    <ol class="breadcrumb">
        <li><a href="admin_new_list">行业资讯</a></li>

        <li class="active">新增资讯</li>
    </ol>

    <div>
        <table class="editTable" style="text-align: center">


            <tr >
                <td  ><input  style="width: 500px;height: 40px;" v-model.trim="bean.title" type="" placeholder="资讯标题"  ></td>
            </tr>
            <tr >
                <td  ><input  style="width: 500px;height: 40px;" v-model.trim="bean.time" type="" placeholder="发布时间"  ></td>
            </tr>

            <tr>
                <td><textarea  rows="20px" cols="180px" @keyup.enter="" v-model.trim="bean.content" placeholder="资讯内容"></textarea></td>
            </tr>



            <tr class="submitTR">
                <td colspan="2" align="center">
                    <a href="admin_new_list"  @click="add" class="btn btn-success">提交</a>
                </td>
            </tr>
        </table>

    </div>

<div th:replace="include/admin/adminFooter::html" ></div>
</div>
</body>
</html>
